<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">
        </div>
        <main>
            <h2 class="center">Roles</h2>
            <div class="tabla">
                <table class="striped centered responsive-table">
                    <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>

                    <tbody id="rolesTable">
                    </tbody>
                </table>
            </div>

            <div class="fixed-action-btn horizontal click-to-toggle">
                <a href="#nuevoRol" class="btn-floating btn-large blue darken-3 waves-effect waves-light modal-trigger" data-position="left" data-delay="50">
                    <i class="material-icons">add</i>
                </a>
            </div>

            <!--Modal de agregacion de usuarios-->
            <div id="nuevoRol" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Nuevo rol</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmRegRole" autocomplete="off">
                                <div class="input-field">
                                    <input id="nombreRol" name="role" type="text" minlength="1" maxlength="50" pattern="^[a-zA-Z0-9ñÑáÁéÉíÍóÓúÚ\s\.]{1,50}$" title="Solo se permiten números y letras" required>
                                    <label for="nombreRol">Nombre:</label>
                                </div>
                                <div class="rolediv input-field">
                                    <p>
                                        <label>
                                          <input id="teach" name="teach" class="newCheckBox" type="checkbox" />
                                          <span>Docente</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_users" name="manageUsers" class="newCheckBox" type="checkbox" />
                                            <span>Gest.usuarios</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_students" name="manageStudents" class="newCheckBox" type="checkbox" />
                                            <span>Gest.estudiantes</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_employees" name="manageEmployees" class="newCheckBox" type="checkbox" />
                                            <span>Gest.Empleados</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_faculties" name="manageFaculties" class="newCheckBox" type="checkbox" />
                                            <span>Gest.Facultades</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="rolediv2 input-field">

                                    <p>
                                        <label>
                                            <input id="mng_Careers" name="manageCareers" class="newCheckBox" type="checkbox" />
                                            <span>Gest.carreras</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_Roles" name="manageRoles" class="newCheckBox" type="checkbox" />
                                            <span>Gest.roles</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_Courses" name="manageCourses" class="newCheckBox" type="checkbox" />
                                            <span>Gest.materias</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_Pensum" name="managePensums" class="newCheckBox" type="checkbox" />
                                            <span>Gest.pensum</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="mng_Evaluations" name="manageEvaluations" class="newCheckBox" type="checkbox" />
                                            <span>Gest.evaluaciones</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Ingresar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal de modificacion de rol-->
            <div id="actualizarRol" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Actualizar rol</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2">
                            <form id="frmUpdtRol" autocomplete="off">
                                <input id="uIdRoles" type="hidden" name="rolesId" value="">
                                <div class="input-field">
                                    <input id="uNombreRol" name="role" type="text" minlength="1" maxlength="50" pattern="^[a-zA-Z0-9ñÑáÁéÉíÍóÓúÚ\s\.]{1,50}$" title="Solo se permiten números y letras" required>
                                    <label for="uNombreRol" class="updLabel">Nombre:</label>
                                </div>
                                <div class="aldiv input-field">
                                    <p>
                                        <label>
                                            <input id="uTeach" class="updateCheckBox" name="teach" type="checkbox" />
                                            <span>Docente</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_users" class="updateCheckBox" name="manageUsers" type="checkbox" />
                                            <span>Gest.usuarios</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_students" class="updateCheckBox" name="manageStudents" type="checkbox" />
                                            <span>Gest.estudiantes</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_employees" class="updateCheckBox" name="manageEmployees" type="checkbox" />
                                            <span>Gest.Empleados</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_faculties" class="updateCheckBox" name="manageFaculties" type="checkbox" />
                                            <span>Gest.Facultades</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="aldiv2 input-field">

                                    <p>
                                        <label>
                                            <input id="uMngCareers" class="updateCheckBox" name="manageCareers" type="checkbox" />
                                            <span>Gest.carreras</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_Roles" class="updateCheckBox" name="manageRoles" type="checkbox" />
                                            <span>Gest.roles</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_Courses" class="updateCheckBox" name="manageCourses" type="checkbox" />
                                            <span>Gest.materias</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_Pensum" class="updateCheckBox" name="managePensums" type="checkbox" />
                                            <span>Gest.pensum</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="uMng_Evaluations" class="updateCheckBox" name="manageEvaluations" type="checkbox" />
                                            <span>Gest.evaluaciones</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="row">
                                    <h6 class="center">Seleccione el estado del rol:</h6>
                                    <div class="input-field col s6 push-s1">
                                        <div class="col s12 m6 push-m5">
                                            <p>
                                                <label>
                                                    <input id="uStateA" name="state" value="1" type="radio"/>
                                                    <span>Activo</span>
                                                </label>
                                            </p>
                                        </div>
                                        <div class="col s12 m6 push-m4">
                                            <p>
                                                <label>
                                                    <input id="uStateI" name="state" value="0" type="radio" />
                                                    <span>Inactivo</span>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Modificar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de eliminar facultad-->
            <div id="eliminarRol" class="modal">
                <div class="modal-content">
                    <h4>Eliminar rol</h4>
                    <p>¿Seguro que deseas eliminar este rol?</p>
                    <input id="dIdRoles" type="hidden" name="rolesId" value="">
                </div>
                <div class="modal-footer">
                    <a href="#" class="waves-effect waves-red btn-flat modal-close">Cancelar</a>
                    <a href="#" class="waves-effect waves-green btn-flat modal-close" id="btnEliminarRol" onclick="deleteRole();">Eliminar</a>
                </div>
            </div>
        </main>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/roles.js"></script>
</body>

</html>
