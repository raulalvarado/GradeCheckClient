<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pensum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">
        </div>
        <main>
            <h2 id="title" class="center">Planes de la carrera</h2>
            <div class="tabla">
                <table class="striped centered responsive-table">
                    <thead>
                        <tr>
                            <th>Plan</th>
                            <th>Ver</th>
                        </tr>
                    </thead>

                    <tbody id="cCoursesTable">
                    </tbody>
                </table>
            </div>

            <div class="fixed-action-btn horizontal click-to-toggle">
                <a href="#nuevoPlan" class="btn-floating btn-large blue darken-3 waves-effect waves-light modal-trigger" data-position="left" data-delay="50">
                    <i class="material-icons">add</i>
                </a>
            </div>

            <!--Modal para 'crear' un nuevo plan-->
            <div id="nuevoPlan" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Nuevo plan</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmPlan" autocomplete="off">
                                <div class="input-field">
                                    <input id="anoPlan" name="year" type="number" required>
                                    <label for="anoPlan">AÃ±o del plan:</label>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Siguiente</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/career_courses.js"></script>
</body>

</html>
