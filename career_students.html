<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carreras de estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/select2-materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/dataTables.min.css" rel="stylesheet">
    <link href="css/dataTableMaterialize.css" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">
        </div>
        <main>
            <div class="row">
                <div class="col s12 breadContainer">
                    <a href="students.html">Estudiantes</a>
                    <span>/</span>
                    <span>Carreras inscritas por estudiante</span>
                    <span>/</span>
                </div>
            </div>
            <h3 class="center" id="title"></h3>
            <div class="tabla">
                <table class="striped centered responsive-table">
                    <thead>
                        <tr>
                            <th>Carrera</th>
                            <th>Año de ingreso</th>
                            <th>Estado de carrera</th>
                            <th>Estado</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>

                    <tbody id="cStudentsTable">
                    </tbody>
                </table>
            </div>

            <div class="fixed-action-btn horizontal click-to-toggle">
                <a href="#nuevaCarreraAsig" class="btn-floating btn-large blue darken-3 waves-effect waves-light modal-trigger" data-position="left" data-delay="50">
                    <i class="material-icons">add</i>
                </a>
            </div>

            <!--Modal de agregacion de usuarios-->
            <div id="nuevaCarreraAsig" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Inscribir carrera</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmRegCS" autocomplete="off">
                                <div class="input-field">
                                    <input type="hidden" name="studentId" class="studentId">
                                    <div class="input-field">
                                        <label for="carreraEst">Carrera</label><br/><br/>
                                        <select id="carreraEst" name="careerId">
                                            <option value="" disabled selected>Seleccione carrera</option>
                                            <option value="1">Ingenieria en Ciencias de la Computacion</option>
                                            <option value="2">Inspeccion de patas</option>
                                            <option value="3">Ingenieria Industrial</option>
                                        </select>
                                    </div>
                                    <br><br><br>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Ingresar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal de modificacion de rol-->
            <div id="actualizarCarreraAsig" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Actualizar carrera</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmUpdtCS" autocomplete="off">
                                <input id="uIdCStudents" type="hidden" name="id" value="">
                                <div class="input-field">
                                    <select id="uEstadoCarrera" name="careerState">
                                        <option value="En curso">En curso</option>
                                        <option value="Egresado">Egresado</option>
                                        <option value="Abandonado">Abandonado</option>
                                    </select>
                                    <label>Estado de carrera</label>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Modificar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de eliminar facultad-->
            <div id="eliminarCarreraAsig" class="modal">
                <div class="modal-content">
                    <h4>Eliminar Carrera de estudiante</h4>
                    <p>¿Seguro que deseas eliminar esta carrera?</p>
                    <input id="dIdCStudents" type="hidden" name="id" value="">
                </div>
                <div class="modal-footer">
                    <a href="#" class="waves-effect waves-red btn-flat modal-close">Cancelar</a>
                    <a href="#" class="waves-effect waves-green btn-flat modal-close" id="btnEliminarFacultad" onclick="deleteCStudent();">Eliminar</a>
                </div>
            </div>
        </main>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/dataTables.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/select2.min.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/career_studens.js"></script>
</body>

</html>
