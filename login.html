<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="red">
    <div class="login-page">
        <div class="row no-row">
            <div class="col s10 m6 l4 push-s1 push-m3 push-l4">
                <div class="card z-depth-5 login-card">
                    <div class="card-content black-text">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="img/fixnetLogo.png" alt="" class="img-login">
                            </div>
                        </div>
                        <span class="card-title center">Iniciar Sesión</span>
                        <form id="loginForm" class="row" role="form" method="POST">

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" name="username" class="validate" value="" required autofocus>
                                    <label for="icon_prefix">Usuario</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="icon_key" class="validate" type="password" name="pass" required>
                                    <label for="icon_key">Contraseña</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="waves-effect waves-light btn indigo darken-2 col s12" id="login" type="submit">Login</button>

                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
