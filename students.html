<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estudiantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/select2-materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">
        </div>
        <main>
            <h2 class="center">Estudiantes</h2>
            <div class="tabla">
                <table class="striped centered responsive-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Gestionar carrera</th>
                            <th>Gestionar materias</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>

                    <tbody id="studentsTable">

                    </tbody>
                </table>
            </div>

            <div class="fixed-action-btn horizontal click-to-toggle">
                <a href="#nuevoEstudiante" class="btn-floating btn-large blue darken-3 waves-effect waves-light modal-trigger" data-position="left" data-delay="50">
                    <i class="material-icons">add</i>
                </a>
            </div>

            <!--Modal de agregacion de Estudiantes-->
            <div id="nuevoEstudiante" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Nuevo estudiante</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmRegStudent" autocomplete="off">
                                <div class="input-field col s12">
                                    <label for="StudentUser">Usuario</label><br/><br/>
                                    <select id="StudentUser" class="availableStudents" name="userId">
                                        <option value="" disabled selected>Seleccione el usuario</option>
                                        <option value="1">Juan Topo</option>
                                        <option value="2">John Doe</option>
                                        <option value="3">Jane Doe</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Ingresar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal de modificacion de estudiantes-->
            <div id="actualizarEstudiantes" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Actualizar estudiante</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">

                            <form id="frmUpdtStudent" autocomplete="off">
                                <input id="uIdStudent" type="hidden" name="id" value="">
                                <div class="row">
                                    <h6 class="center">Seleccione el estado del usuario:</h6>
                                    <div class="input-field col s6 push-s1">
                                        <div class="col s12 m6 push-m5">
                                            <p>
                                                <label>
                                                    <input id="uStateA" name="state" value="true" type="radio"/>
                                                    <span>Activo</span>
                                                </label>
                                            </p>
                                        </div>
                                        <div class="col s12 m6 push-m4">
                                            <p>
                                                <label>
                                                    <input id="uStateI" name="state" value="false" type="radio" />
                                                    <span>Inactivo</span>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Modificar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de eliminar usuario-->
            <div id="eliminarEstudiante" class="modal">
                <div class="modal-content">
                    <h4>Eliminar estudiante</h4>
                    <p>Â¿Seguro que deseas eliminar este estudiante?</p>
                    <input id="dIdStudent" type="hidden" name="id" value="">
                </div>
                <div class="modal-footer">
                    <a href="#" class="waves-effect waves-red btn-flat modal-close">Cancelar</a>
                    <a href="#" class="waves-effect waves-green btn-flat modal-close" id="btnEliminarEstudiante" onclick="deleteUser();">Eliminar</a>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/select2.min.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/students.js"></script>
</body>

</html>
