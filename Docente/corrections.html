<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Correcciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        
            </div>
        </nav>
    </div>

        <div class="sidebar">
            <ul id="slide-out" class="sidenav sidenav-fixed">
                <div class="separator">
                </div>
                <li><a class="waves-effect waves-light" href="../Docente/courses.html"><i class="material-icons">assignment_ind</i>Docentes</a></li>
                <li><a class="waves-effect waves-light" href="#" onclick="logoutTeacher();"><i class="material-icons">arrow_back</i>Cerrar sesion</a></li>
 
            </ul>
        </div>
            <main>
                <h2 class="center">Correcciones</h2>

                <div class="tabla">
                    <table class="striped centered responsive-table">
                        <thead>
                            <tr>
                                <th>Solicitante</th>
                                <th>Materia</th>
                                <th>Estado de solicitud</th>
                                <th>Descargar archivo</th>
                                <th>Procesar correccion</th>
                                <th>Abrir nota</th>
                            </tr>
                        </thead>
    
                        <tbody id="correctionsTable">
                            <td>Juan Topo</td>
                            <td>Matematica II</td>
                            <td>Pendiente</td>
                            <td><a href='#'><i class='material-icons blue-text' onclick=''>file_download</i></a></td>
                            <td><a href='#infoEvaluacion' class='modal-trigger'><i class='material-icons blue-text' onclick=''>dvr</i></a></td>
                            <td><a href='#CorrectCalificarEvaluacion' class='modal-trigger'><i class='material-icons blue-text' onclick=''>grade</i></a></td>
                        </tbody>
                    </table>
                </div>

                <div id="actualizarCorreccion" class="modal">
                    <div class="modal-content">
                        <div class="modal-header row blue darken-3 white-text">
                            <div class="col m10 s9">
                                <h3 class="">Informacion de la evaluacion</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m8 offset-m2 center-align">
                                
                                <div class="col s6 input-field">
                                    <input disabled value="Examen parcial" id="cNombreEvaluacion" name="name" type="text"  required>
                                    <label class="active" for="notaEvaluacion">Nombre:</label>
                                </div>
                                <div class="input-field aldiv">
                                    <select disabled id="cPeriodoEvaluacion">
                                                <option value="">Seleccione periodo</option>
                                                <option value="1">I</option>
                                                <option value="2">II</option>
                                                <option value="3">III</option>
                                            </select>
                                    <label>Periodo</label>
                                </div>
    
                                <div class="col s12 input-field">
                                    <input disabled value="Descripcion de la evaluacion " type="text" id="cDesEcaluacion" name="observations" class="materialize-textarea"></textarea>
                                    <label class="active" for="cDesEcaluacion">Descripcion:</label>
                                </div>
                                <div class="input-field">
                                    <p>
                                        <label>
                                            <input disabled id="cLabEvaluacion" type="checkbox" name="laboratory" checked value="true"/>
                                            <span>Laboratorio</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="input-field aldiv">
                                    <input disabled id="cFechaInicio" name="startDate" format="yyyy/mm/dd" type="text" value="nov 11,2018" class="datepicker">
                                    <label for="fechaInicio">Fecha de inicio:
                                        </label>
                                </div>
                                <div class="input-field aldiv2">
                                    <input disabled id="cFechaFin" name="endDate" type="text" value="nov 20, 2018" class="datepicker">
                                    <label for="fechaFin">Fecha final:
                                            </label>
                                </div>
                                <form id="frmCorrecion" autocomplete="off">
                                    <input type="hidden" name="id" id="correctionId">
                                    <div class="input-field">
                                        <select id="estadoPeticion" name="correctionState">
                                                    <option value="Pendiente" disabled>Seleccione una opción</option>
                                                    <option value="Aprobada">Aprobada</option>
                                                    <option value="Denegada">Denegada</option>
                                                </select>
                                        <label>Estado de peticion</label>
                                    </div>
                                    <label>Descripción de la solicitud</label>
                                    <p id="correctionDescription"></p>
                                    <div class="row">
                                        <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Aceptar</button>
                                        <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="CorrectCalificarEvaluacion" class="modal">
                    <div class="modal-content">
                        <div class="modal-header row blue darken-3 white-text">
                            <div class="col m10 s9">
                                <h3 class="">Cambiar nota</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m8 offset-m2 center-align">
                                <form id="frmCorrectCalificar" autocomplete="off">
                                    <input type="hidden" name="registeredCourseId" id="registeredCourseId">
                                    <input type="hidden" name="evaluationId" id="evaluationId">
                                    <div class="col s6 input-field">
                                        <input value="0" step="0.01" id="cNotaEvaluacion" name="grade" type="number" min="0" max="10" pattern="^[0-9]{1}[.]{1}[0-9]{1,2}$" title="Solo se permiten números y dos decimales" required>
                                        <label class="active" for="cNotaEvaluacion">Nota:</label>
                                    </div>
                                    <div class="col s12 input-field">
                                        <textarea type="text" id="cObsEcaluacion" name="observations" class="materialize-textarea"></textarea>
                                        <label class="updLabels" for="cObsEcaluacion">Observacion:</label>
                                    </div>
    
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Calificar</button>
                            <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                        </div>
                        </form>
                    </div>
                </div>
            
        </main>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/materialize.js"></script>
        <script type="text/javascript" src="../js/server.js"></script>
        <script type="text/javascript" src="../js/corrections.js"></script>
</body>

</html>
