<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inasistencias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/dataTables.min.css" rel="stylesheet">
    <link href="../css/dataTableMaterialize.css" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">
            <ul id="slide-out" class="sidenav sidenav-fixed">
                <div class="separator">
                </div>
                <li><a class="waves-effect waves-light" href="../Docente/courses.html"><i class="material-icons">assignment_ind</i>Docentes</a></li>
                <li><a class="waves-effect waves-light" href="#" onclick="logoutTeacher();"><i class="material-icons">arrow_back</i>Cerrar sesion</a></li>
 
            </ul>
        </div>
        <main>
                <div class="row">
                    <div class="col s12 breadContainer">
                        <a href="courses.html">Mis clases</a>
                        <span>/</span>
                        <a id="secondBread" href="#">Estudiantes de la clase</a>
                        <span>/</span>
                        <span>Inasistencias de estudiante</span>
                    </div>
                </div>
                <h3 class="center" id="title"></h3>

                <div class="tabla">
                    <table class="striped centered responsive-table">
                        <thead>
                            <tr>
                                <th>Fecha de Inasistencia</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
    
                        <tbody id="absencesTable">
                            <td>20 Ago, 2019</td>
                            <td><a href='#' class='modal-trigger'><i class='material-icons red-text' onclick=''>delete</i></a></td>
                        </tbody>
                    </table>
                </div>
    
                <div class="fixed-action-btn horizontal click-to-toggle">
                    <a href="#nuevaInasistencia" class="btn-floating btn-large blue darken-3 waves-effect waves-light modal-trigger" data-position="left" data-delay="50">
                        <i class="material-icons">add</i>
                    </a>
                </div>

                <!--Modal de inasistencias-->
            <div id="nuevaInasistencia" class="modal">
                <div class="modal-content">
                    <div class="modal-header row blue darken-3 white-text">
                        <div class="col m10 s9">
                            <h3 class="">Inasistencia</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 center-align">
                            <form id="frmRegAbs" autocomplete="off">
                                <div class="input-field">
                                    <input id="fecha" name="unattendanceDate" type="text" class="datepicker" required>
                                    <label for="fecha">Fecha de inasistencia:
                                            </label>
                                </div>
                                <div class="row">
                                    <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Ingresar</button>
                                    <button type="reset" class="btn waves-effect blue darken-3 right modal-close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal de eliminar inasistencia-->
            <div id="eliminarInasistencia" class="modal">
                <div class="modal-content">
                    <h4>Eliminar inasistencia</h4>
                    <p>Â¿Seguro que deseas eliminar esta inasistencia?</p>
                    <input id="dId" type="hidden" name="id" value="">
                </div>
                <div class="modal-footer">
                    <a href="#" class="waves-effect waves-red btn-flat modal-close">Cancelar</a>
                    <a href="#" class="waves-effect waves-green btn-flat modal-close" id="btnEliminarInasistencia" onclick="deleteUnattendance();">Eliminar</a>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/dataTables.min.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/materialize.js"></script>
        <script type="text/javascript" src="../js/server.js"></script>
        <script type="text/javascript" src="../js/absences.js"></script>
</body>

</html>
