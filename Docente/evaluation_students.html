<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de alumnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="navprin" class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="brand-logo center">GradeCheck</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        </div>

        <div class="sidebar">

            <ul id="slide-out" class="sidenav sidenav-fixed">
                <div class="separator">

                </div>
                <li><a class="waves-effect waves-light" href="../Docente/courses.html"><i class="material-icons">assignment_ind</i>Docentes</a></li>
                <li><a class="waves-effect waves-light" href="#" onclick="logoutTeacher();"><i class="material-icons">arrow_back</i>Cerrar sesion</a></li>
            </ul>
        </div>
        <main>
            <div class="row">
                <div class="col s12 breadContainer">
                    <a href="courses.html">Mis clases</a>
                    <span>/</span>
                    <a id="secondBread" href="#">Evaluaciones de la materia</a>
                    <span>/</span>
                    <span>Calificar evaluación</span>
                    <span>/</span>
                </div>
            </div>
            <h3 class="center" id="title"></h3>
            <form id="sendGradesFrm">
                <div class="tabla">
                    <table class="striped centered responsive-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Nota</th>
                                <th>Observacion</th>
                            </tr>
                        </thead>

                        <tbody id="evalStudentsTable">
                            <td>Juan</td>
                            <td>Topo</td>
                            <td><input step="0.01" id="evalNota" name="grade" type="number" min="0" max="10" pattern="^[0-9]{1}[.]{1}[0-9]{1,2}$" title="Solo se permiten números y dos decimales" required></td>
                            <td><textarea type="text" id="evalObservacion" name="observations" class="materialize-textarea"></textarea></td>
                        </tbody>
                        
                    </table>
                    <div class="row">
                        <div class="col s4 offset-s3">
                            <button type="submit" class="modal-submit btn blue darken-3 waves-effect right">Enviar calificaciones</button>
                        </div>
                    </div>
                </div>
            </form>


        </main>


        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/materialize.js"></script>
        <script type="text/javascript" src="../js/server.js"></script>
        <script type="text/javascript" src="../js/evaluation_students.js"></script>
</body>

</html>
